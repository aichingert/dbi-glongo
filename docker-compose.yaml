services:
  mongo:
    container_name: mongo
    image: mongo:latest
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: blogDB
    ports:
      - 27017:27017
    volumes:
      - ./commands/mongo-init.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./data:/data/db